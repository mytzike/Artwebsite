    <script>
        document.addEventListener("DOMContentLoaded", () => {

            });

    <!-- Inline JavaScript for Form Validation -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("contactForm");
            const nameInput = document.getElementById("name");
            const subjectInput = document.getElementById("subject");
            const messageInput = document.getElementById("message");

            form.addEventListener("submit", (event) => {
                let isValid = true;
                let errorMessage = "";

                // Validate Name (only characters, max 20)
                const nameRegex = /^[a-zA-Z\s]{1,20}$/;
                if (!nameRegex.test(nameInput.value)) {
                    isValid = false;
                    errorMessage += "Name must only contain letters and spaces (max 20 characters).\n";
                }

                // Validate Subject (max 100 characters, can include numbers)
                if (subjectInput.value.length > 100) {
                    isValid = false;
                    errorMessage += "Subject must be 100 characters or less.\n";
                }

                // Validate Message (must not be empty)
                if (messageInput.value.trim() === "") {
                    isValid = false;
                    errorMessage += "Message cannot be empty.\n";
                }

                // If validation fails, prevent form submission and show alert
                if (!isValid) {
                    event.preventDefault();
                    alert(errorMessage);
                }
            });
        });
    </script>
